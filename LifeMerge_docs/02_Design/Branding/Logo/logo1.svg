     width="1024" height="1024" viewBox="0 0 1024 1024">

  <!-- Общие настройки линий -->
  <g fill="none"
     stroke="#000"
     stroke-width="40"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Три верхних круга -->
    <circle cx="512" cy="289" r="57" />
    <circle cx="328" cy="451" r="57" />
    <circle cx="696" cy="451" r="57" />

    <!-- Соединения к центру -->
    <line x1="512" y1="346" x2="512" y2="481" />
    <line x1="385" y1="470" x2="471" y2="519" />
    <line x1="639" y1="470" x2="553" y2="519" />

    <!-- Центральный «узел» -->
 

    <!-- Центральная вертикальная ножка -->
    <line x1="512" y1="512" x2="512" y2="640" />

    <!-- Нижние «крылья» как скруглённые прямоугольники -->
    <rect x="272" y="640" width="224" height="208" rx="112" />
    <rect x="528" y="640" width="224" height="208" rx="112" />
  </g>
</svg>
